<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://wallpapercave.com/wp/wp3867035.jpg">
    <title>DCP</title>
</head>
<body>
    <div class="main-container">
        <section id="posts">
            <header id="masthead" class="site-header">
                <div class="site-branding">
                    <p class="site-title">
                        <a class="no-underline text-white" href="https://rosswintle.uk/" rel="home">>&nbsp;Minionly</a>
                    </p>
                    <p class="site-description">Creativity, curiosity, and code.</p>
                </div>
            </header>
            <div class="outer-graph">
                <div class="graph">
                    <ul class="months">
                      <li>Jan</li>
                      <li>Feb</li>
                      <li>Mar</li>
                      <li>Apr</li>
                      <li>May</li>
                      <li>Jun</li>
                      <li>Jul</li>
                      <li>Aug</li>
                      <li>Sep</li>
                      <li>Oct</li>
                      <li>Nov</li>
                      <li>Dec</li>
                    </ul>
                    <ul class="days">
                      <li>Sun</li>
                      <li>Mon</li>
                      <li>Tue</li>
                      <li>Wed</li>
                      <li>Thu</li>
                      <li>Fri</li>
                      <li>Sat</li>
                    </ul>
                    <ul class="squares">
                    </ul>
                </div>
            </div>
            
            <div class="memaybeo">
                
                <div class="sort-bar">
                    <h2>Latest</h2>
                </div>
                <div class="items-ra">
                    <div class="nvb" id="fl"><<</div>
                    <div class="nvb" id="ll"><</div>
                    <form>
                        <input type="number" placeholder="" class="pi" id="pi">
                    </form>
                    <div class="nvb" id="lr">></div>
                    <div class="nvb" id="fr">>></div>
                </div>
            </div>
            <ul class="posts-container">
                
            </ul>
            <div class="posts-pagination">
        </section>

        <div class="side-bar">
        </div>
    </div>
</body>
    <script src="./index.js" type="module"></script>
</html>
